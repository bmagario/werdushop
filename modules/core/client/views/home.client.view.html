<div class="container">
  <div  ng-controller="CarouselDemoCtrl">      
    <carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
      <slide ng-repeat="slide in slides track by slide.id" index="slide.id">
        <img alt="logo" class="img-responsive img-full" ng-src="{{imghomeinit}}"/>
        <div class="carousel-caption">
          <h4>Slide {{slide.id}}</h4>
          <p>{{slide.text}}</p>
        </div>
      </slide>
    </carousel>
  </div>
</div>
