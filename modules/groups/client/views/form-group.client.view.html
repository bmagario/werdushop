<section>
  <div class="page-header left">
    <h1>{{vm.group.id_group ? 'Editar Grupo' : 'Crear Grupo'}}</h1>
  </div>
  <div class="col-md-6">
    <form name="vm.form.groupForm" class="" ng-submit="vm.save(vm.form.groupForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="name">Nombre</label>
          <div class="col-sm-10">
            <input name="name" type="text" ng-model="vm.group.name" id="name" class="form-control" placeholder="Nombre" required>
            <div ng-messages="vm.form.groupForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Por favor ingrese el nombre del grupo.</p>
            </div>
          </div>
        </div>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="description">Descripción</label>
          <div class="col-sm-10">
            <input name="description" type="text" ng-model="vm.group.description" id="description" class="form-control" placeholder="Descripción">
          </div>
        </div>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2" for="complex">Complejo</label>
          <div class="col-sm-1">
            <input name="complex" type="checkbox" ng-checked="vm.group.complex" ng-model="vm.group.complex" id="complex" class="form-control" placeholder="Grupo Complejo">
          </div>
        </div>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="state">Estado</label>
          <div class="col-sm-4">
            <select id="state" name="state" class="form-control" ng-model="vm.group.id_status" ng-options="option.id_status as option.name for option in vm.stateOptions" required>
            </select>
            <div ng-messages="vm.form.groupForm.state.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Estado.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.group.id_group ? 'Actualizar' : 'Crear'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-12">
    <a class="btn btn-primary" data-ng-click="vm.atras()">
        Atrás
    </a>
    <a class="btn btn-primary" data-ng-click="vm.go_grupos()">
        Grupos
    </a>
  </div>
</section>
