<section>
  <div class="page-header left">
    <div class="row">
      <div class="col-md-6">
        <h1>Cta. Corriente {{vm.provider.nombre_fantasia}}</h1>
      </div>
    </div>
  </div>

  <!-- Payment Methods -->
  <div class="row">
    <div class="col-md-6">
      <div class="col-md-6">
        <div class="input-group">
          <div class="input-group-addon">
            <span>Pago</span>
          </div>
          <input type="number" class="form-control" placeholder="$" ng-model="payment"
                 ng-keypress="$event.keyCode == 13 && loadPayment()">
        </div>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-primary" ng-click="loadPayment()">
          <i class="fa fa-plus"></i> Agregar
        </button>
      </div>
    </div>
    <div class="col-md-5">
      <h3 class="right">Total: {{ vm.provider.total | currency:'$' }}</h3>
    </div>
  </div>

  <table ng-table="tableParams" class="table table-bordered table-striped table-condensed">
    <tr data-ng-repeat="debt in $data">
      <td data-title="'NÂ° Orden Compra'">{{debt.purchase_number}}</td>
      <td data-title="'Tipo'">{{debt.sign === 1 ? 'CTA. CORRIENTE' : 'PAGO'}}</td>
      <td data-title="'Fecha'" sortable="'created'" filter="{'created': 'text'}">{{debt.created | date:'dd/MM/yyyy HH:mm:ss'}}</td>
      <td data-title="'Total'">{{ debt.amount | currency:'$' }}</td>
    </tr>
  </table>

  <div class="text-center">
    <a class="btn btn-primary" data-ui-sref="providers_debts.list">Cta. Cte. Proveedores</a>
    <a class="btn btn-primary" data-ui-sref="cash.view">Caja</a>
  </div>
</section>
