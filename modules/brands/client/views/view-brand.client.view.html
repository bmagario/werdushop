<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.brand.name"></h1>
  </div>
  <div class="pull-right"
       data-ng-show="vm.brand.isCurrentUserOwner">
    <a class="btn btn-primary"
       data-ui-sref="brands.edit({ brandId: vm.brand.id_brand })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      <span data-ng-bind="vm.brand.created | date:'dd/MM/yyyy'"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.brand.description"></p>
  <a class="btn btn-primary" data-ng-click="vm.atras()">
      Atr√°s
  </a>
  <a class="btn btn-primary" data-ng-click="vm.go_marcas()">
      Marcas
  </a>
</section>
