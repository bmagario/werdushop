<section>
  <div class="page-header left">
    <h1>{{vm.brand.id_brand ? 'Editar Marca' : 'Agregar Marca'}}</h1>
  </div>
  <div class="col-md-6">
    <form name="vm.form.brandForm" class="" ng-submit="vm.save(vm.form.brandForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="name">Nombre</label>
          <div class="col-sm-10">
            <input name="name" type="text" ng-model="vm.brand.name" id="name" class="form-control" placeholder="Nombre" required>
            <div ng-messages="vm.form.brandForm.name.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Debe ingresar el nombre.</p>
            </div>
          </div>
        </div>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="name">Descripción</label>
          <div class="col-sm-10">
            <input name="description" type="text" ng-model="vm.brand.description" id="description" class="form-control" placeholder="Desctipción">
          </div>
        </div>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="state">Estado</label>
          <div class="col-sm-4">
            <select id="state" name="state" class="form-control" ng-model="vm.brand.id_status" ng-options="option.id_status as option.name for option in vm.stateOptions" required>
            </select>
            <div ng-messages="vm.form.brandForm.state.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Estado.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.brand.id_brand ? 'Actualizar' : 'Agregar'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-12">
    <a class="btn btn-primary" data-ng-click="vm.atras()">
        Atrás
    </a>
    <a class="btn btn-primary" data-ng-click="vm.go_marcas()">
        Marcas
    </a>
  </div>
</section>
