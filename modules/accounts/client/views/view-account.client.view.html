<section>
  <div class="page-header">
    <h2 data-ng-bind="vm.account.description"></h2>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary"
       data-ui-sref="accounts.edit({ id_account: vm.account.id_account })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-danger" data-ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Creado
      <span data-ng-bind="vm.account.created | date:'dd/MM/yyyy'"></span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.account.description"></p>
  <a class="btn btn-primary" data-ng-click="vm.atras()">
      Atr√°s
  </a>
  <a class="btn btn-primary" data-ng-click="vm.go_accounts()">
      Cuentas
  </a>
</section>
