<section>
  <div class="page-header left">
    <h1>{{vm.account.id_account ? 'Editar Cuenta' : 'Crear Cuenta'}}</h1>
  </div>
  <div class="col-md-6">
    <form name="vm.form.cuentaForm" class="" ng-submit="vm.save(vm.form.cuentaForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="description">Descripci칩n</label>
          <div class="col-sm-10">
            <input name="description" type="text" ng-model="vm.account.description" id="description" class="form-control" placeholder="Descripci칩n" required>
            <div ng-messages="vm.form.cuentaForm.description.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Debe ingresar la descripci칩n del cuenta.</p>
            </div>
          </div>
        </div>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="state">Tipo</label>
          <div class="col-sm-4">
            <select id="account_type" name="account_type" class="form-control" ng-model="vm.account.account_type" ng-options="option.account_type as option.description for option in vm.accountTypeOptions" required>
            </select>
            <div ng-messages="vm.form.cuentaForm.account_type.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Tipo</p>
            </div>
          </div>
        </div>
        <div class="form-group row" show-errors>
          <label class="control-label col-sm-2 right" for="state">Estado</label>
          <div class="col-sm-4">
            <select id="state" name="state" class="form-control" ng-model="vm.account.id_status" ng-options="option.id_status as option.name for option in vm.stateOptions" required>
            </select>
            <div ng-messages="vm.form.cuentaForm.state.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Estado.</p>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.account.id_account ? 'Actualizar' : 'Crear'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
  <div class="col-md-12">
    <a class="btn btn-primary" data-ng-click="vm.atras()">
        Atr치s
    </a>
    <a class="btn btn-primary" data-ng-click="vm.go_accounts()">
        Cuentas
    </a>
  </div>
</section>
