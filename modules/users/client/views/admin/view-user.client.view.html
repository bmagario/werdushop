<section>
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1>EMAIL <span ng-bind="user.email"></span> (<span ng-bind="user.status_name"></span>)</h1>
      </div>
      <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.user-edit({idUser: user.id_user})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="user.id_user !== authentication.user.id_user">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>Nombre</strong></div>
        <div class="col-md-6" ng-bind="user.first_name"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Apellido</strong></div>
        <div class="col-md-6" ng-bind="user.last_name"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Red Social</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Fecha de Creación</strong></div>
        <div class="col-md-6" ng-bind="user.created | date:'MM/dd/yyyy HH:mm:ss'"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
    </div>
    <div class="col-md-12">
      <hr/>
      <a class="btn btn-primary" data-ng-click="atras()">
          Atrás
      </a>
      <a class="btn btn-primary" data-ng-click="go_usuarios()">
          Usuarios
      </a>
    </div>
  </div>
</section>
