<section class="row" ng-controller="EditProfileController">
  <div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="updateUserProfile(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div class="form-group" show-errors>
          <label for="first_name">Nombre</label>
          <input type="text" id="first_name" name="first_name" class="form-control" ng-model="user.first_name" placeholder="Nombre" required>
          <div ng-messages="userForm.first_name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Debe ingresar su nombre.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="last_name">Apellido</label>
          <input type="text" id="last_name" name="last_name" class="form-control" ng-model="user.last_name" placeholder="Apellido" required>
          <div ng-messages="userForm.last_name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Debe ingresar su apellido.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="user.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Debe ingresar su email.</p>
            <p class="help-block error-text" ng-message="email">El email no es v√°lido.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Guardar Perfil</button>
        </div>
        <div ng-show="success" class="text-center text-success">
          <strong>El perfil ha sido modificado exitosamente.</strong>
        </div>
        <div ng-show="error" class="text-center text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
